[[session]]
name = "sesh config"
path = "~/c/dotfiles/.config/sesh"
startup_command = "nvim sesh.toml"

[[session]]
name = "my custom binaries"
path = "~/c/dotfiles/.config/bin"

[[session]]
name = "dotfiles"
path = "~/.config"

[[session]]
name = "Downloads 📥"
path = "~/Downloads"
