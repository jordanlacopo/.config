
[default_session]


[[session]]
name = "Home 🏡"
path = "~/"

[[session]]
name = "Code 💻"
path = "~/Documents/dev/"
startup_command = "l"

[[session]]
name = "EMP  💻"
path = "~/Documents/dev/go/gocb/apps/node/emp/"
startup_command = "l"


[[session]]
name = "tmux config"
path = "~/.config/tmux"
startup_command = "nvim tmux.conf"

[[session]]
name = "neovim config"
path = "~/.config/nvim"

[[session]]
name = "fish config"
path = "~/.config/fish"
startup_command = "nvim config.fish"

[[session]]
name = "second brain 🧠"
path = "~/c/second-brain"
